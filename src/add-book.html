<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="book-form.html">

<dom-module id="add-book">
  <template>

    <style>
      #containerMessage {
        color: red;
      }
    </style>

    <book-form id="book-form" add-edit-book-message={{addBookMessage}} button-text="Toevoegen"></book-form>
    <h3 id="containerMessage"></h3>
  </template>

  <script>
    Polymer({
      is: "add-book",
      properties: {
        addBookMessage: {
          type: Object,
          observer: "handleMessage"
        }
      },

      handleMessage: function() {
        console.log("data ontvangen");
        if (this.addBookMessage.commandSucceeded) {
          window.location.href = "book-info/" + this.addBookMessage.bookId + "/addsuccessful";
        } else {
          this.$.containerMessage.innerHTML = this.addBookMessage.message;
        }
      }

    });
  </script>
</dom-module>
