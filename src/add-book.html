<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="book-form.html">

<dom-module id="add-book">
  <template>

    <style>

    </style>

    <book-form id="book-form" successMessage={{message}}></book-form>
    <h3 id="containerMessage">hoi</h3>
  </template>

  <script>
    Polymer({
      is: "add-book",
      properties: {
        message: {
          type: Object,
          observer: "showMessage"
        }
      },

      showMessage: function() {
        console.log("data ontvangen");
        this.$.containerMessage.innerHTML = this.message.message;
      }

    });
  </script>
</dom-module>
