<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="book-info">
  <template>

    <style>
      #containerMessage {
        color: red;
      }
    </style>

    <book-form id="book-form" success-message={{messageText}}></book-form>
    <h3 id="containerMessage"></h3>
  </template>

  <script>
    Polymer({
      is: "book-info",
      properties: {
        messageText: {
          type: Object,
          observer: "showMessage"
        }
      },

      showMessage: function() {
        console.log("data ontvangen");
        this.$.containerMessage.innerHTML = this.messageText.message;
      }

    });
  </script>
</dom-module>
