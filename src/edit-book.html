<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="book-form.html">

<dom-module id="edit-book">
  <template>

    <style>
      #containerMessage {
        color: red;
      }
    </style>

    <iron-ajax
      id="requestBookInfo"
      url="http://localhost:9999/SogyoLibrary/rest/book/{{bookId}}"
      method="GET"
      handle-as="json"
      on-response="handleBookInfoResponse">
    </iron-ajax>

    <book-form id="book-form" add-edit-book-message={{editBookMessage}} book-form-input={{bookFormInput}} button-text="Wijzigen"></book-form>
    <h3 id="containerMessage"></h3>
  </template>

  <script>
    Polymer({
      is: "edit-book",
      properties: {
        bookId: Number,
        bookFormInput: Object,
        editBookMessage: {
          type: Object,
          observer: "handleMessage"
        }
      },

      ready: function() {
        var url = document.location.href;
        var urlParts = url.split('/');
        this.bookId = urlParts.pop();
        this.$.requestBookInfo.generateRequest();
      },

      handleBookInfoResponse: function(data) {
        var bookInfo = data.detail.response;

        // this.bookFormInput = bookInfo.book;

        var authorForename2Text = "";
        var authorSurname2Text = "";
        var authorForename3Text = "";
        var authorSurname3Text = "";

        if (bookInfo.book.authors.length >= 2) {
          authorForename2Text = bookInfo.book.authors[1].forename;
          authorSurname2Text = bookInfo.book.authors[1].surname;
        }

        if (bookInfo.book.authors.length === 3) {
          authorForename3Text = bookInfo.book.authors[2].forename;
          authorSurname3Text = bookInfo.book.authors[2].surname;
        }

        this.bookFormInput = {
          title: bookInfo.book.title,
          subtitle: bookInfo.book.subtitle,
          authorForename1: bookInfo.book.authors[0].forename,
          authorSurname1: bookInfo.book.authors[0].surname,
          authorForename2: authorForename2Text,
          authorSurname2: authorSurname2Text,
          authorForename3: authorForename3Text,
          authorSurname3: authorSurname3Text,
          category: bookInfo.book.category,
          publisher: bookInfo.book.publisher,
          yearFirstPublication: bookInfo.book.yearFirstPublication,
          isbn: bookInfo.book.isbn,
          pages: bookInfo.book.pages,
          language: bookInfo.book.language
        }
      },

      handleMessage: function() {
        if (this.editBookMessage.commandSucceeded) {
          window.location.href = "book-info/" + this.bookId + "/editsuccessful";
        } else {
          this.$.containerMessage.innerHTML = this.editBookMessage.message;
        }
      }

    });
  </script>
</dom-module>
