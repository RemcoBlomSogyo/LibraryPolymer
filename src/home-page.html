<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">
<link rel="import" href="../bower_components/google-signin/google-signin-aware.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="home-page">
  <template>

    <style>

    </style>

    <iron-ajax
      id="sendIdToken"
      url="http://localhost:9999/SogyoLibrary/rest/signin"
      content-type="application/json"
      method="POST"
      body={{idToken}}
      handle-as="json">
    </iron-ajax>

    <!-- ander uiterlijk knop om sign-out te verbergen-->
    <google-signin
      client-id="1000284014442-khpk4ottrb9c0njde9ho3nbqrkdo7p99.apps.googleusercontent.com"
      scopes="email profile">
    </google-signin>

  </template>

  <script>
    Polymer({
      is: "home-page",
      properties: {
        idToken: Object
      },
      listeners: {
        "google-signin-success": "signInSuccessHandler"
      },
      signInSuccessHandler: function(response) {
        // console.log(response.getAuthResponse().id_token);

        var googleUser = gapi.auth2.getAuthInstance().currentUser.get();
        console.log(googleUser.getAuthResponse().id_token);
        // console.log(response.id_token);
        // this.idToken = this.getGoogleAuthResponse().id_token;
        // console.log(this.idToken);
        this.idToken = {idTokenString: googleUser.getAuthResponse().id_token};
        this.$.sendIdToken.generateRequest();
      }
    });
  </script>
</dom-module>
