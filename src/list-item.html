<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="list-item">
  <template>

    <style>
      li {
        height: 80px;
        border: 1px solid #bbc3cc;
        list-style-type: none;
      }

      #book-image {
				width: 70px;
				height: 80px;
        object-fit: cover;
				display: inline-block;
				float: left;
      }

      div {
        display: inline-block;
      }

      #title-author {
        float: left;
      }

      #category-isbn {
        float: right;
      }

      .list-item-text {
        margin: 0;
      }
    </style>

    <li>
      <img id="book-image"></img>
      <div id="title-author">
        <h3 class="list-item-text" id="book-title">[[title]]</h3>
        <h4 class="list-item-text" id="book-author">[[author]]</h4>
      </div>
      <div id="category-isbn">
        <p class="list-item-text" id="copies-available">Categorie: <span>[[category]]</span></p>
        <p class="list-item-text" id="copies-existing">ISBN: <span>[[isbn]]</span></p>
      </div>
    </li>

  </template>

  <script>
    Polymer({
      is: "list-item",
      properties: {
        id: Number,
        title: String,
        author: String,
        category: String,
        isbn: String
      }
    });
  </script>

</dom-module>
