<dom-module id="scrollable-list">

      nav ul {
        height: 400px;
        width: 600px;
        border: 1px solid #bbc3cc;
        padding: 0;
        overflow: hidden;
        overflow-y: scroll;
      }

      list-item {
        cursor: pointer;
        cursor: hand;
      }
    </style>

    <!--<iron-ajax

        </template>
      </ul>
    </nav>
  </template>
